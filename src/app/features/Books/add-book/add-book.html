<div class="container">
    <div class="mt-3">
        <div class="mt-2">
            <h1>Thêm sách</h1>
        </div>
        <form #form="ngForm" (submit)="onSubmit()">
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="title" placeholder="Tên sách"
                            [(ngModel)]="addBook.title" name="title" required>
                        <label for="title">Tên sách</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="description" placeholder="Tiêu đề"
                            [(ngModel)]="addBook.description" name="description" required>
                        <label for="description">Mô tả</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="content" placeholder="Nội dung"
                            [(ngModel)]="addBook.content" name="content" required>
                        <label for="content">Nội dung</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="author" placeholder="Tác giả"
                            [(ngModel)]="addBook.author" name="author" required>
                        <label for="author">Tác giả</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="featuredImage" placeholder="Hình ảnh"
                            [(ngModel)]="addBook.featuredImage" name="featuredImage" required>
                        <label for="featuredImage">Hình ảnh</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="urlHandle" placeholder="Đường dẫn"
                            [(ngModel)]="addBook.urlHandle" name="urlHandle" required>
                        <label for="urlHandle">Đường dẫn</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="number" class="form-control" id="price" placeholder="Giá tiền"
                            [(ngModel)]="addBook.price" name="price" required>
                        <label for="price">Giá tiền</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <label for="publicshedDate" class="form-label">Published Date</label>
                <input type="date" name="publicshedDate" id="publicshedDate" class="form-control"
                    [ngModel]="addBook.publicshedDate | date: 'yyyy-MM-dd'"
                    (ngModelChange)="addBook.publicshedDate = $event">
            </div>
            <div class="mt-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="isVisible"
                        [(ngModel)]="addBook.isVisible" name="isVisible">
                    <label class="form-check-label" for="isVisible">
                        Hiển thị
                    </label>
                </div>
            </div>
            <div class="mt-3">
                <label for="category" class="form-label">Categories</label>
                <ng-container *ngIf="categories$ | async as categories">
                    <select name="category" id="category" class="form-control" multiple [(ngModel)]="addBook.categoriesId">
                        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                    </select>
                </ng-container>
            </div>
            <div class="mt-3">
                <label for="brand" class="form-label">Brands</label>
                <ng-container *ngIf="brands$ | async as brands">
                    <select name="brand" id="brand" class="form-control" multiple [(ngModel)]="addBook.brandId" >
                        <option *ngFor="let brand of brands" [value]="brand.id">{{brand.nameBrand}}</option>
                    </select>
                </ng-container>
            </div>
            <div class="mt-3">
                <button class=" btn btn-primary">Thêm</button>
            </div>

        </form>
    </div>
</div>
