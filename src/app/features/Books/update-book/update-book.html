<div class="container">
    <div class="mt-3">
        <div class="mt-2">
            <h1>Sửa sách</h1>
        </div>
        <ng-container *ngIf="book; else notFound">
            <form #form="ngForm" (submit)="onUpdateForm()">
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="title" placeholder="Tên sách"
                                [(ngModel)]="book.title" name="title" required>
                            <label for="title">Tên sách</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="description" placeholder="Tiêu đề"
                                [(ngModel)]="book.description" name="description" required>
                            <label for="description">Mô tả</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="content" placeholder="Nội dung"
                                [(ngModel)]="book.content" name="content" required>
                            <label for="content">Nội dung</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="author" placeholder="Tác giả"
                                [(ngModel)]="book.author" name="author" required>
                            <label for="author">Tác giả</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="featuredImage" placeholder="Hình ảnh"
                                [(ngModel)]="book.featuredImage" name="featuredImage" required>
                            <label for="featuredImage">Hình ảnh</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="urlHandle" placeholder="Đường dẫn"
                                [(ngModel)]="book.urlHandle" name="urlHandle" required>
                            <label for="urlHandle">Đường dẫn</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <div class="col-md">
                        <div class="form-floating">
                            <input type="number" class="form-control" id="price" placeholder="Giá tiền"
                                [(ngModel)]="book.price" name="price" required>
                            <label for="price">Giá tiền</label>
                        </div>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="publicshedDate" class="form-label">Published Date</label>
                    <input type="date" name="publicshedDate" id="publicshedDate" class="form-control"
                        [ngModel]="book.publicshedDate | date: 'yyyy-MM-dd'"
                        (ngModelChange)="book.publicshedDate = $event">
                </div>
                <div class="mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="isVisible"
                            [(ngModel)]="book.isVisible" name="isVisible">
                        <label class="form-check-label" for="isVisible">
                            Hiển thị
                        </label>
                    </div>
                </div>
                <div class="mt-3">
                    <label for="category" class="form-label">Categories</label>
                    <ng-container *ngIf="categories$ | async as categories">
                        <select name="category" id="category" class="form-control" multiple
                            [(ngModel)]="selectedCategories">
                            <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                        </select>
                    </ng-container>
                </div>
                <div class="mt-3">
                    <label for="brand" class="form-label">Brands</label>
                    <ng-container *ngIf="brands$ | async as brands">
                        <select name="brand" id="brand" class="form-control" multiple [(ngModel)]="selectedBrands">
                            <option *ngFor="let brand of brands" [value]="brand.id">{{brand.nameBrand}}</option>
                        </select>
                    </ng-container>
                </div>
                <div class="mt-3">
                    <button class=" btn btn-primary">Lưu</button>
                    <button class="btn btn-danger ms-2" (click)="onDeleteForm()">Xóa</button>
                </div>

            </form>
        </ng-container>

    </div>
</div>
<ng-template #notFound>
    <div class="container">
        <div class="alert alert-danger mt-3" role="alert">
            Sách không tồn tại
        </div>
    </div>
</ng-template>
