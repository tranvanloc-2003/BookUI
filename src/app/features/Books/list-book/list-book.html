<div class="container">
    <div class="mt-3">
        <h1>Sách</h1>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/books/add']" class="btn btn-primary">Thêm sách</a>
    </div>

    <ng-container *ngIf="books$ |async as books">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã sách</th>
                    <th scope="col">Tên sách</th>
                    <th scope="col">Giá</th>
                    <th scope="col">Tác giả</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Đường dẫn</th>
                    <th scope="col">Danh mục</th>
                    <th scope="col">Thương hiệu</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of books">
                    <td>{{book.id}}</td>
                    <td>{{book.title}}</td>
                    <td>{{book.author}}</td>
                    <td>{{book.price}}</td>
                    <td><img [src]="book.featuredImage" alt="{{book.title}}" width="50"></td>
                    <td>{{book.urlHandle}}</td>
                    <td><span *ngFor="let category of book.categoriesDtos">
                            <span class="badge bg-secondary me-2">{{category.name}}</span>
                        </span></td>
                    <td><span *ngFor="let brand of book.brandDtos">
                            <span class="badge bg-secondary me-2">{{brand.nameBrand}}</span>
                        </span></td>
                    <td>
                        <a [routerLink]="['/books/update/', book.id]" class="btn btn-primary">Sửa</a>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
