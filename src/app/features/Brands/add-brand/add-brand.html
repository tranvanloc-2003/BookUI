<div class="container">
    <div class="mt-3">
        <div class="mt-2">
            <h1>Thêm thương hiệu</h1>
        </div>
        <form #form="ngForm" (submit)="onSubmit()">
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="nameBrand" placeholder="Tên thương hiệu" [(ngModel)]="addBrand.nameBrand" name="nameBrand" required>
                        <label for="nameBrand">Tên thương hiệu</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="featuredImage" placeholder="Hình ảnh" [(ngModel)]="addBrand.featuredImage" name="featuredImage" required>
                        <label for="featuredImage">Hình ảnh</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <div class="col-md">
                    <div class="form-floating">
                        <input type="text" class="form-control" id="urlHandle" placeholder="Đường dẫn" [(ngModel)]="addBrand.urlHandle" name="urlHandle" required>
                        <label for="urlHandle">Đường dẫn</label>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class=" btn btn-primary">Thêm</button>
            </div>

        </form>
    </div>
</div>
