<div class="container">
    <div class="mt-3">
        <h1>Thương hiệu</h1>
    </div>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/brands/add']" class="btn btn-primary">Thêm thương hiệu</a>
    </div>
    <ng-container *ngIf="brands$ |async as brands">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã thương hiệu</th>
                    <th scope="col">Tên thương hiệu</th>
                    <th scope="col">Hình ảnh</th>
                    <th scope="col">Đường dẫn</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let brand of brands">
                    <td>{{brand.id}}</td>
                    <td>{{brand.nameBrand}}</td>
                    <td>{{brand.featuredImage}}</td>
                    <td>{{brand.urlHandle}}</td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
